name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main  # Adjust to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to Raspberry Pi
      run: |
        ssh -p 10019 -o StrictHostKeyChecking=no samuel@4.tcp.ngrok.io
        "
        cd /home/samuel/TelegramRaspberryPibot &&
        git pull &&
        ./restart.sh
        "
